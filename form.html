<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="imageFloating.js" defer></script>
    <title>Formulaire</title>
</head>
<body>
    <h1>Centralisez et gérez votre collection de jeux en cours :</h1>
    <section class="formulaire" id="formulaire">
        <h1 class="titre">Nouveau jeu :</h1>
        <label for="name">Nom du jeu:</label>
        <input type="text" id="name" placeholder="Nom" required>
        <label for="platform">Plateforme:</label>
        <input type="text" id="platform" placeholder="Plateforme" required>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" placeholder="Genre" required>
        <label for="statut"> Statut d'avancement :</label>
        <select id="statut" required>
            <option value="" disabled selected>Statut</option>
            <option value="Non commence">Non commencé</option>
            <option value="En cours">En cours</option>
            <option value="Terminé">Terminé</option>
            <option value="Abandonné">Abandonné</option>
        </select>
        <label for="note">Note:</label>
        <input type="number" id="note" min="0" max="20" placeholder="Note sur 20" required>
        <label for="commentaire">Commentaire:</label>
        <textarea id="commentaire" rows="4" placeholder="Commentaire"></textarea>
        <input type="submit" value="Ajouter" class="submit">
    </section>
    <div id="floating-container">
        <div class="floating-image" style="top: 10%; left: 5%;">
            <img src="./public/nuageBleu.png" alt="Feuille flottante">
          </div>
          <div class="floating-image" style="top: 30%; left: 60%;">
            <img src="./public/nuagePink.png" alt="Nuage flottant">
          </div>
    </div>
</body>
</html>

    @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap');
