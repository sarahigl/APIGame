<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="imageFloating.js" defer></script>
    <title>Formulaire</title>
</head>
<body>
    <section class="formulaire" id="formulaire">
        <h1 class="titre">Who are you ?</h1>
        <label for="name">Nickname :</label>
        <input type="text" id="name" placeholder="Nom" required>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Email" required>
        <label for="phone">Number :</label>
        <input type="phone" id="phone" placeholder="Phone" required>
        <input type="submit" value="Envoyer" class="submit">
    </section>
    <div id="floating-container">
        <div class="floating-image" style="top: 10%; left: 5%;">
            <img src="./public/nuageBleu.png" alt="Feuille flottante">
          </div>
          <div class="floating-image" style="top: 30%; left: 60%;">
            <img src="./public/nuagePink.png" alt="Nuage flottant">
          </div>
    </div>
</body>
</html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap');
